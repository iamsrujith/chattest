{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Sign Up</h2>
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_full_name">Full Name</label>
                    <input type="text" class="form-control" id="id_full_name" name="full_name" required>
                </div>

                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" class="form-control" id="id_email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="id_phone_number">Phone Number</label>
                    <input type="text" class="form-control" id="id_phone_number" name="phone_number" required>
                </div>

                <div class="form-group">
                    <label for="id_gender">Gender</label>
                    <select class="form-control" id="id_gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Interests</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="id_interests_food" name="interests"
                               value="food">
                        <label class="form-check-label" for="id_interests_food">Food</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="id_interests_travel" name="interests"
                               value="travel">
                        <label class="form-check-label" for="id_interests_travel">Travel</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="id_interests_movies" name="interests"
                               value="movies">
                        <label class="form-check-label" for="id_interests_movies">Movies</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="id_interests_hiking" name="interests"
                               value="hiking">
                        <label class="form-check-label" for="id_interests_hiking">Hiking</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="id_interests_cars" name="interests"
                               value="cars">
                        <label class="form-check-label" for="id_interests_cars">Cars</label>
                    </div>
                </div>


                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" class="form-control" id="id_password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
