{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
    <h1>Chat Room</h1>
    {{ request.user.email|json_script:"user_email" }}

    <div id="chat-log">
        <!-- Display chat messages -->
    </div>

    <form id="chat-form">
        <input type="text" id="chat-message-input" autofocus>
        <button type="submit">Send</button>
    </form>
</body>
<script src="{% static 'js/index.js' %}"></script>
</html>
